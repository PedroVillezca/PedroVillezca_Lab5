<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="addText">
          <button type="submit" id="addButton">
            Add item
          </button>
      </form>
      <ul id="list">
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./_js/main.js"></script>
  </body>
</html>
